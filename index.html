<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Sederhana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .atm-card {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            text-align: center;
        }

        .screen {
            background-color: #1a202c;
            color: #48bb78;
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 1.5rem;
            font-size: 1.125rem;
            min-height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-weight: 600;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }

        .btn {
            background-color: #e2e8f0;
            color: #2d3748;
            padding: 1rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            user-select: none;
        }

        .btn:hover {
            background-color: #cbd5e1;
            transform: translateY(-2px);
        }

        .btn-action {
            background-color: #48bb78;
            color: #ffffff;
            font-weight: bold;
            font-size: 1.25rem;
        }

        .btn-action:hover {
            background-color: #38a169;
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: #f56565;
            color: #ffffff;
        }

        .btn-danger:hover {
            background-color: #e53e3e;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.2s linear;
        }

        .modal.visible {
            visibility: visible;
            opacity: 1;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            max-width: 350px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .modal-message {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .modal-close-btn {
            background-color: #48bb78;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .modal-close-btn:hover {
            background-color: #38a169;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="atm-card">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">ATM Sederhana</h1>

        <!-- Layar ATM -->
        <div class="screen">
            <p id="message-display" class="text-green-400">Selamat datang! Masukkan PIN Anda.</p>
        </div>

        <!-- Tombol Keyboard -->
        <div class="keyboard" id="pin-keyboard">
            <button class="btn" onclick="inputPin('1')">1</button>
            <button class="btn" onclick="inputPin('2')">2</button>
            <button class="btn" onclick="inputPin('3')">3</button>
            <button class="btn" onclick="inputPin('4')">4</button>
            <button class="btn" onclick="inputPin('5')">5</button>
            <button class="btn" onclick="inputPin('6')">6</button>
            <button class="btn" onclick="inputPin('7')">7</button>
            <button class="btn" onclick="inputPin('8')">8</button>
            <button class="btn" onclick="inputPin('9')">9</button>
            <button class="btn" onclick="clearInput()">Clear</button>
            <button class="btn" onclick="inputPin('0')">0</button>
            <button class="btn btn-action" onclick="submitPin()">Enter</button>
        </div>

        <!-- Pilihan Penarikan -->
        <div class="grid grid-cols-2 gap-4 mt-6 hidden" id="withdrawal-options">
            <button class="btn btn-action" onclick="withdraw(100000)">Rp 100.000</button>
            <button class="btn btn-action" onclick="withdraw(200000)">Rp 200.000</button>
            <button class="btn btn-action" onclick="withdraw(500000)">Rp 500.000</button>
            <button class="btn btn-action" onclick="withdraw(1000000)">Rp 1.000.000</button>
            <button class="btn btn-danger col-span-2" onclick="logout()">Keluar</button>
        </div>
    </div>

    <!-- Modal untuk pesan -->
    <div id="message-modal" class="modal">
        <div class="modal-content">
            <p id="modal-message" class="modal-message text-gray-800">Pesan akan ditampilkan di sini.</p>
            <button id="modal-close-btn" class="modal-close-btn">OK</button>
        </div>
    </div>

    <script>
        // Data ATM
        const CORRECT_PIN = "1234";
        const BOOYAH_SOUND_URL = "booyah.mp3";
        let balance = 2000000; // Saldo awal
        let pinInput = "";
        let isAuthenticated = false;

        const messageDisplay = document.getElementById('message-display');
        const pinKeyboard = document.getElementById('pin-keyboard');
        const withdrawalOptions = document.getElementById('withdrawal-options');
        const messageModal = document.getElementById('message-modal');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        // Audio untuk suara "Booyah"
        const booyahSound = new Audio(BOOYAH_SOUND_URL);

        // Fungsi untuk menampilkan modal
        function showModal(message, isSuccess = false) {
            modalMessage.textContent = message;
            modalMessage.style.color = isSuccess ? '#38a169' : '#e53e3e';
            messageModal.classList.add('visible');
        }

        // Fungsi untuk menyembunyikan modal
        function hideModal() {
            messageModal.classList.remove('visible');
        }

        // Event listener untuk tombol OK pada modal
        modalCloseBtn.addEventListener('click', hideModal);

        // Fungsi untuk meng-handle input PIN
        function inputPin(number) {
            if (pinInput.length < 4) {
                pinInput += number;
                messageDisplay.textContent = 'PIN: ' + '*'.repeat(pinInput.length);
            }
        }

        // Fungsi untuk menghapus input PIN
        function clearInput() {
            pinInput = "";
            messageDisplay.textContent = "Masukkan PIN Anda.";
        }

        // Fungsi untuk memverifikasi PIN
        function submitPin() {
            if (pinInput === CORRECT_PIN) {
                isAuthenticated = true;
                pinKeyboard.classList.add('hidden');
                withdrawalOptions.classList.remove('hidden');
                messageDisplay.textContent = `Login Berhasil! Saldo Anda: Rp ${balance.toLocaleString('id-ID')}`;
            } else {
                pinInput = "";
                showModal("PIN salah. Silakan coba lagi.", false);
                messageDisplay.textContent = "Selamat datang! Masukkan PIN Anda.";
            }
        }

        // Fungsi untuk penarikan uang
        function withdraw(amount) {
            if (isAuthenticated) {
                if (balance >= amount) {
                    balance -= amount;
                    showModal(`Penarikan berhasil: Rp ${amount.toLocaleString('id-ID')}. Sisa saldo Anda: Rp ${balance.toLocaleString('id-ID')}`, true);
                    booyahSound.play().catch(e => console.error("Gagal memutar suara:", e));
                    messageDisplay.textContent = `Penarikan berhasil! Saldo Anda: Rp ${balance.toLocaleString('id-ID')}`;
                } else {
                    showModal("Saldo tidak cukup.", false);
                    messageDisplay.textContent = `Saldo tidak cukup! Saldo Anda: Rp ${balance.toLocaleString('id-ID')}`;
                }
            }
        }

        // Fungsi untuk logout
        function logout() {
            isAuthenticated = false;
            pinInput = "";
            pinKeyboard.classList.remove('hidden');
            withdrawalOptions.classList.add('hidden');
            messageDisplay.textContent = "Terima kasih telah menggunakan layanan kami!";
            setTimeout(() => {
                messageDisplay.textContent = "Selamat datang! Masukkan PIN Anda.";
            }, 3000);
        }
    </script>
</body>

</html>
